apiVersion: apps/v1
kind: Deployment
metadata:
  name: study-buddy-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: study-buddy-app
  template:
    metadata:
      labels:
        app: study-buddy-app
    spec:
      containers:
      - name: study-buddy-app
        image: andelataiwo/study-buddy:latest
        ports:
        - containerPort: 8501
        env:
        - name: GROQ_API_KEY
          valueFrom:
            secretKeyRef:
              name: groq-api-secret
              key: GROQ_API_KEY
